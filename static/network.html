<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>

    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script
      type = "text/javascript"
			src="https://code.jquery.com/jquery-3.6.1.min.js"
    ></script>

    <style type="text/css">
      #mynetwork {
        position:fixed;
        padding:0;
        margin:0;

        top:0;
        left:0;

        width: 100%;
        height: 100%;
        background-color: #F3E600;
      }
    </style>
  </head>
  <body>
    <p>
      Create a simple network with some nodes and edges. Some of the events are
      logged in the console in improve readability.
    </p>

    <div id="mynetwork"></div>

    <h2 id="eventSpanHeading"></h2>
    <pre id="eventSpanContent"></pre>

    <script type="text/javascript">

      var network;

      $(document).ready(function() {
          // Variable to hold request
          var request;

          // Abort any pending request
          if (request) {
              request.abort();
          }

          request = $.ajax({
              url: "/dbnet",
              type: "get",
              dataType: "json"
          });

          request.done(function (response, textStatus, jqXHR){
              createNetwork(response);
          });

          request.fail(function (jqXHR, textStatus, errorThrown){
              console.error(
                  "The following error occurred: " +
                  textStatus, errorThrown
              );
          });
      });

      function objectToArray(obj) {
        return Object.keys(obj).map(function (key) {
          obj[key].id = key;
          return obj[key];
        });
      }

      function addConnections(elem, index) {
        // need to replace this with a tree of the network, then get child direct children of the element
        elem.connections = network.getConnectedNodes(index);
      }

      function exportNetwork() {
        var nodes = objectToArray(network.getPositions());

        nodes.forEach(addConnections);

        var exportValue = JSON.stringify(nodes);

        $(document).ready(function() {
          // Variable to hold request
          var request;

          // Abort any pending request
          if (request) {
              request.abort();
          }

          request = $.ajax({
              url: "/netsave",
              type: "post",
              contentType: "application/json",
              data: exportValue
          });

          request.done(function (response, textStatus, jqXHR){
              //console.log(response);
          });

          request.fail(function (jqXHR, textStatus, errorThrown){
              console.error(
                  "The following error occurred: " +
                  textStatus, errorThrown
              );
          });
      });
      }

      /*function postNodeChange(nodeData){

      }*/

      function postEdgeAdd(edgeData, node_ids, pairs){
        let adjacent_pages = [];
        let exists = false;
        let connected = network.getConnectedNodes(edgeData.from);

        for (let id in connected){
          if (connected[id] == edgeData.to){
            exists = true;
          }
        }

        Object.keys(node_ids).forEach(key => {
          if (node_ids[key] == edgeData.from || node_ids[key] == edgeData.to)
          {
            adjacent_pages.push(key);
          }
        });

        
        adj_data = JSON.stringify(adjacent_pages.sort());

        if (!exists && (edgeData.from != edgeData.to)){

          $(document).ready(function() {
            // Variable to hold request
            var request;

            // Abort any pending request
            if (request) {
                request.abort();
            }

            request = $.ajax({
                url: "/addedge",
                type: "post",
                contentType: "application/json",
                data: adj_data
            });

            request.done(function (response, textStatus, jqXHR){
                console.log(response);
            });

            request.fail(function (jqXHR, textStatus, errorThrown){
                console.error(
                    "The following error occurred: " +
                    textStatus, errorThrown
                );
            });
          });
          console.log(adjacent_pages);
          return edgeData;
        }
        else{
          return null;
        }
      }

      function postEdgeDelete(edgeData, node_ids, pairs){
        let adjacent_pages = [];
        let exists = false;
        let edgeId = edgeData.edges[0];
        let connected = network.getConnectedNodes(edgeId);

        Object.keys(node_ids).forEach(key => {
          if (node_ids[key] == connected[0] || node_ids[key] == connected[1])
          {
            adjacent_pages.push(key);
          }
        });

        
        adj_data = JSON.stringify(adjacent_pages.sort());

        $(document).ready(function() {
          // Variable to hold request
          var request;

          // Abort any pending request
          if (request) {
              request.abort();
          }

          request = $.ajax({
              url: "/deledge",
              type: "post",
              contentType: "application/json",
              data: adj_data
          });

          request.done(function (response, textStatus, jqXHR){
              console.log(response);
          });

          request.fail(function (jqXHR, textStatus, errorThrown){
              console.error(
                  "The following error occurred: " +
                  textStatus, errorThrown
              );
          });
        });

          return edgeData;
        }

      function createNetwork(net_data){

        let db_object = net_data.nodes
        let pairs = net_data.edges
      
        let db_nodes = [];
        let db_edges = [];

        let node_ids = {};

        for (let obj in db_object){
          let x = parseInt(obj) + 1;
          let node = {id: x, label: db_object[obj].tag, shape: "circle", color: "black", font: "14px arial white", opacity: 1, shadow: true};
          node_ids[db_object[obj].tag] = x;
          db_nodes.push(node);
        }

        for (let pair in pairs){
          edge = {from: node_ids[pairs[pair][0]], to: node_ids[pairs[pair][1]]};
          db_edges.push(edge);
        }
        

        let nodes = new vis.DataSet(db_nodes);
        let edges = new vis.DataSet(db_edges);

        // create a network
        let container = document.getElementById("mynetwork");
        let data = {
          nodes: nodes,
          edges: edges,
        };

        let options = {
          interaction: { hover: true },
          manipulation: {

            addEdge: function(edgeData, callback) {
              callback(postEdgeAdd(edgeData, node_ids, pairs));
            },

            deleteEdge: function(edgeData, callback){
              callback(postEdgeDelete(edgeData, node_ids, pairs));
            }/*,

            addNode: function(nodeData, callback) {
              
              callback(edgeData);
            },

            deleteNode: function(nodeData, callback){

              callback(nodeData)
            }*/

          },
        };

        network = new vis.Network(container, data, options);
        exportNetwork();
      }
    </script>
  </body>
</html>
